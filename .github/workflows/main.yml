name: LoQi Portfolio CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9, 3.10]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Copy Icon from ASSETS Folder
        shell: bash
        run: |
          cp ${GITHUB_WORKSPACE}/ASSETS/PortF.ico ./

      - name: Build Application
        run: pyinstaller --onefile --icon=PortF.ico GHP.py
        continue-on-error: false

      - name: Organize Artifacts
        shell: bash
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/dist/${{ matrix.os }}/application
          mv dist/* ${GITHUB_WORKSPACE}/dist/${{ matrix.os }}/application/

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: application-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: ${GITHUB_WORKSPACE}/dist/${{ matrix.os }}
