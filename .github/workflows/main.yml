name: LoQi Portfolio CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9, 3.10]  # Specify the Python versions you want to use

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~\AppData\Local\pip\Cache
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          $file = 'requirements.txt'
          if (Test-Path $file) {
            pip install -r $file
          }
        shell: pwsh

      - name: Copy Icon from ASSETS Folder
        run: |
          Copy-Item "${GITHUB_WORKSPACE}/ASSETS/PortF.ico" -Destination "."
        shell: pwsh

      - name: Build Application
        run: pyinstaller --onefile --icon=PortF.ico GHP.py
        continue-on-error: false

      - name: Organize Artifacts
        run: |
          $destDir = "${GITHUB_WORKSPACE}/dist/${{ matrix.os }}/application"
          New-Item -ItemType Directory -Force -Path $destDir
          Get-ChildItem 'dist/*' -Exclude "${{ matrix.os }}" | Move-Item -Destination $destDir
        shell: pwsh

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: application-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: ${GITHUB_WORKSPACE}/dist/${{ matrix.os }}
